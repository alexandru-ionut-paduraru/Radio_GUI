<!DOCTYPE html>

<html lang="en">
    <head>
        <title>FM Radio GUI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="css/Style.css">
        
    </head>
    <body>
        <div class="main-div">
            <div class="header">
                <h1>FM Radio Interface</h1>
            </div>
            <div class="content">
                <div>
                    <h3 style="margin:5px; display: inline;"><strong id="com_connected">Disconnected</strong></h3>
                </div>
            </div>
            <div class="content">
                <div>
                    <h3 style="margin:5px; display: inline;">Playing Station</h3>
                    
                    <span style="margin-left:5px; 
                            font-weight: bold;
                            color: rgb(172, 150, 124);" id="">
                        No channel playing
                    </span>
                </div>
            </div>
            <div class="menu">
                <button class="menu-button" onclick=toggleStationList() id="RadioList_menu_btn">Radio List</button>
                <button class="menu-button" onclick=toggleConnectionSetup() id="Connection_menu_btn">Connection</button>
                <button class="cmd-button green-button" onclick=radioOn()>Radio ON</button>
                <button class="cmd-button red-button" onclick=radioOff()>Radio OFF</button>
                
            </div>
            
            <div class="content"  id="connection-menu" hidden>
                <div>
                    <h3 style="margin-left:5px; margin-top: 5px;">Serial Connection </h3> 
                    <label  for="com_ports" style="margin-left: 5px;"><strong>Available Ports</strong> </label>
                    <select name="com_ports" id="com_ports">
                        <option value="-select-">-Select-</option>
                    </select>
                    <button class="options-button"  id="com_refresh">Refresh</button>
                    <button class="options-button"  id="com_connect">Connect</button>
                    <button class="options-button"  id="com_disconnect">Disconnect</button>
                    
                </div>
            </div>
            <div class="content" id="radio-stations" hidden>
                <h3 style="margin-left:5px; margin-top: 5px;">Rario Stations List</h3>
                <table id="StationsTable">
                    <tr>
                        <th>No.</th>
                        <th>Station Name</th>
                        <th>Frequency</th>
                        <th>Actions</th>
                    </tr>
                    <!-- <tr>
                        <td>1</td>
                        <td>Rock FM</td>
                        <td>100.6</td>
                        <td class="right">
                            <button class="options-button">Edit</button>
                            <button class="options-button red-button">Delete</button>
                        </td>
                    </tr> -->
                </table>
                <span id="NewStationForm"></span>
                
                <button class="options-button" onclick=stationSortByName() style="width:130px">Sort by name</button>
                <button class="options-button" onclick=stationSortByFreq() style="width:130px">Sort by frequency</button>
                <button class="options-button" onclick=addStation() id='newStationBtn' style="width:130px"> + Add new station</button>
                <br>
                <button class="options-button" onclick=saveList() style="width:130px">Save List</button>
                <button class="options-button" onclick=loadList() style="width:130px">Load List</button>
            </div>

            <div class="content"  id="Radio-Control">
                <div>
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 100px; border-right: 1px lightblue solid; vertical-align: top; border-bottom: 1px lightblue solid;">
                                <h3 style="margin-left:5px; margin-top: 5px; color: rgb(1, 108, 170);">Indicators </h3> 
                            </td>
                            <td  style="border-bottom: 1px lightblue solid;">
                                <span class="indicator-on" id="sm-indicator">
                                    Search Mode (SM)
                                </span>
                                <span class="indicator-off" id="rf-indicator">
                                    Ready (RF)
                                </span>
                                <span class="indicator-off" id="blf-indicator">
                                    Band Limit (BLF)
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td style="border-right: 1px lightblue solid;">
                                <h3 style="margin-left:5px; margin-top: 5px; color: rgb(1, 108, 170);">Controls </h3> 
                            </td>
                            <td>
                                <button class="options-button" style="width: 245px;" id="serch-mode">Search Mode</button>
                                <select name="ssl_option" id="ssl_option" onchange=setSSL()>
                                    <option value="0">SSL - 0</option>
                                    <option value="1" selected>SSL - 5</option>
                                    <option value="2">SSL - 7</option>
                                    <option value="3">SSL - 10</option>
                                </select>
                                <br>
                                <button class="options-button" style="font-size: 20pt; width: 50px; height: 50px;" id="plus-button">+</button>
                                <input disabled type="text" inputmode="numeric" style="font-size: 20pt; width: 120px; height: 50px; text-align: center; padding: 0px;" value=100.6 id="freq-indicator">
                                <button class="options-button" style="font-size: 20pt; width: 50px; height: 50px;" id="minus-button">-</button>
                                <br>
                                <button class="options-button" style="width: 245px;" id="serch-save-new">Save Station</button>                                
                            </td>
                        </tr>
                    </table>
                    
                </div>
            </div>
        </div>
        <div class="footer">
            Radio GUI Application - 2023
        </div>
    </body>
    <script type="text/javascript" src="MainScript.js"></script>
</html>
